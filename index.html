<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>My Wishlist</h2>
    </header>

    <main>
        <div class="form-div">
            <form id="wishlist-form">
                <label for="itemName">
                    Item Name
                </label>
                <input type="text" name="itemName">
                <br>
                <br>
                <label for="itemCategory">Category</label>
                <select name="itemCategory" id="">
                    <option value="mobilePhone">Mobile Phone</option>
                    <option value="tablet">tablets</option>
                    <option value="consoles">Gaming consoles</option>
                    <option value="laptops">Laptops</option>
                    <option value="pc">PC</option>
                    <option value="car">Car</option>

                </select>
                <br>
                <br>
                <label for="quantity">
                    Quantity
                </label>
                <input name="itemQuantity" type="number" id='quantity'><br><br>
                <input type="submit" id="submit-device">
            </form>
        </div>

        <div class="list-div content">
            <table id="wishlist-table">

            </table>
            <p id="total">
                
            </p>
        </div>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
